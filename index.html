<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRI Rental - Login</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:rgba(255,255,255,.92); --text:#0f172a; --muted:rgba(15,23,42,.65);
      --border:rgba(15,23,42,.12); --shadow:0 10px 30px rgba(2,8,23,.08); --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:var(--text);
      background: radial-gradient(1200px 500px at 20% -10%, rgba(59,130,246,.16), transparent 60%),
                  radial-gradient(900px 420px at 90% 0%, rgba(245,158,11,.14), transparent 55%),
                  var(--bg);
    }
    .wrap{width:min(420px, 100%)}
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.35); border-radius:var(--radius);
      padding:18px; box-shadow:var(--shadow); backdrop-filter: blur(8px);
    }
    h1{margin:0 0 6px; font-size:20px}
    .sub{margin:0 0 14px; color:var(--muted); font-size:13px}
    .row{margin-top:10px}
    label{display:block; font-size:12px; color:var(--muted); margin-bottom:6px}
    input{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid var(--border); background:rgba(255,255,255,.92);
      outline:none;
    }
    input:focus{border-color:rgba(59,130,246,.55); box-shadow:0 0 0 4px rgba(59,130,246,.16)}
    .btn{
      width:100%; margin-top:14px; padding:10px 12px; border-radius:12px;
      border:1px solid rgba(15,23,42,.14); background:linear-gradient(180deg,#111827,#0b1222);
      color:#fff; cursor:pointer; font-weight:700;
    }
    .note{
      margin-top:12px; font-size:12px; color:var(--muted);
      border:1px dashed rgba(15,23,42,.18); border-radius:12px; padding:10px 12px;
      background:rgba(255,255,255,.6);
    }
    .footer{margin-top:10px; text-align:center; font-size:12px; color:var(--muted)}
    .ok{
      display:none; margin-top:10px; padding:10px 12px; border-radius:12px;
      background:rgba(22,163,74,.10); border:1px solid rgba(22,163,74,.25); color:#14532d;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Admin Login</h1>

      <form id="f">
        <div class="row">
          <label>Username</label>
          <input name="u" placeholder="กรอกชื่อผู้ใช้" autocomplete="off">
        </div>
        <div class="row">
          <label>Password</label>
          <input name="p" type="password" placeholder="กรอกรหัสผ่าน">
        </div>
        <button class="btn" type="submit">Login</button>
      </form>

      <div id="ok" class="ok">✅ เดโม: ปุ่ม Login ทำงานแล้ว (ตัวอย่างหน้าระบบ) </div>


      <div class="footer">© TRI Rental</div>
    </div>
  </div>

  <script>
    document.getElementById('f').addEventListener('submit', (e)=>{
      e.preventDefault();
      document.getElementById('ok').style.display='block';
    });
  </script>
</body>
</html>
